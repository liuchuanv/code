<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大转盘</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="assets/css/dzp.css" />
	<script src="assets/js/jquery-1.8.3.js"></script>
	<script src="assets/js/underscore/underscore-min.js"></script>
	<script src="assets/js/dzp.js"></script>
</head>
<body>
	<div class="grid">
		<div id="banner">
			<div class="inner">
				<div id="zhen"></div>
			</div>
		</div>

        <script type="text/template" id="dzp_tpl">
            <div class="block">
                <div class="title">剩余次数</div>
                <p >你还可抽奖的次数：<span class="num"><%=act.remainnum%></span></p>
            </div>
            <div class="block">
                <div class="title">奖项设置</div>
                <ul>
                <%_.each(act.prize, function(item){%>
                    <li class="tpl-prize-item">
                        <span class="prize-num tpl-prize-num"></span>
                        <span class="prize-name tpl-prize-name"><%=item.title%>---<%=item.awardname%></span>
                        <span class="prize-number tpl-prize-number">奖品数量：<%=item.num%></span>
                    </li>
                <%});%>
                </ul>
            </div>
            <div class="block">
                <div class="title">活动规则</div>
                <p><%=act.content%></p>
            </div>
            <div class="block">
                <div class="title">中奖记录</div>
                    <p>兑奖截止<%=act.endtime%></p>
                    <%_.each(act.prizelog, function(item){%>
                    <p><%=item.uname%>---<%=item.awardname%>---<%=item.addtime%></p>
                    <%});%>
                </div>
            <%if(act.myprizelog.length > 0){%>
            <div class="block">
                <div class="title">我的中奖记录</div>
                <p>兑奖截止<%=act.endtime%></p>
                <%_.each(act.myprizelog, function(item){%>
                    <p><%=item.uname%>---<%=item.awardname%>---<%=item.code%></p>
                <%});%>
            </div>
            <%}%>

        </script>
    </div>
	<div id="mask"></div>
	<div id="dialog" class="yes">
		<div id="content"></div>
		<a href="javascript:location.reload()">确定</a>
		<button id="close">关闭</button>
	</div>
	
</body>
</html>
