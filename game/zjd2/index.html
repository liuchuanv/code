<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    <meta name="format-detection" content="telephone=no">
	<title>砸金蛋</title>
	<link type="text/css" rel="stylesheet" href="assets/css.css" />
	<script type="text/javascript" src="assets/jquery.js"></script>
</head>

<body>
	<div class="grid">
		<div id="hammer"><img src="assets/img2.png" height="87" width="74" alt=""></div>
		<div id="f"><img src="assets/img1.png" /></div>
		<div id="banner">
			  <dl>
			    <dt>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/egg.png" ></a>
			    </dt>
			    <dd></dd>
			  </dl>
		</div>
		<div class="block">
			<div class="title">剩余次数</div>
			<p>你还可抽奖的次数：<span class="num"> <!--num--></span></p>
		</div>
		<div class="block">
			<div class="title">活动规则</div>
				<p><!-- rule --></p>
		</div>
		<div class="block">
			<div class="title">奖项设置</div>
				<!--prize list-->
			</div>
		<div class="block">
			<div class="title">中奖记录</div>
			<!-- 所有人的中奖纪录 -->	
		</div>
		
		<div class="block">
			<div class="title">我的中奖记录</div>
				<p>兑奖截止<!-- endtime --></p>
				<!-- 我的中奖记录 -->
		</div>
		
	</div>
	<div id="mask"></div>
	<div id="dialog" class="yes">
		<div id="content"></div>
		<button id="close">关闭</button>
	</div>
	<script>
    $(function () {
        var timer, forceStop;
        var wxch_Marquee = function (id) {
            try {
                document.execCommand("BackgroundImageCache", false, true)
            } catch (e) {};
            var container = document.getElementById(id),
                original = container.getElementsByTagName("dt")[0],
                clone = container.getElementsByTagName("dd")[0],
                speed = arguments[1] || 10;
            clone.innerHTML = original.innerHTML;
            var rolling = function () {
                if (container.scrollLeft == clone.offsetLeft) {
                    container.scrollLeft = 0
                } else {
                    container.scrollLeft++
                }
            };
            this.stop = function () {
                clearInterval(timer)
            };
            timer = setInterval(rolling, speed);
            container.onmouseover = function () {
                clearInterval(timer)
            };
            container.onmouseout = function () {
                if (forceStop) return;
                timer = setInterval(rolling, speed)
            }
        };
        var wxch_stop = function () {
            clearInterval(timer);
            forceStop = true
        };
        var wxch_start = function () {
            forceStop = false;
            wxch_Marquee("banner", 20)
        };
        wxch_Marquee("banner", 20);
        var $egg;
        $("#banner a").on('click', function () {
            wxch_stop();
            $egg = $(this);
            var offset = $(this).position(),
                $hammer = $("#hammer");
            $hammer.animate({
                left: (offset.left + 30)
            }, 1000, function () {
                $(this).addClass('hit');
                $("#f").css('left', offset.left).show();
                $egg.find('img').attr('src', 'assets/egg2.png');
                setTimeout(function () {
                    act_result.call(window)
                }, 500)
            })
        });
        $("#mask").on('click', function () {
            $(this).hide();
            $("#dialog").hide();
            $egg.find('img').attr('src', 'assets/egg.png');
            $("#f").hide();
            $("#hammer").css('left', '-74px').removeClass('hit');
            wxch_start()
        });
        $("#close").click(function () {
            $("#mask").trigger('click')
        });
        function act_result() {
            $.getJSON("act_prize.php?aid=uid=", function (data) {
                $("#mask").show();
                if (data.msg === 1) {
                    $("#content").html("恭喜你获得<br>"+data.prize+"<br>请在我的中奖纪录中<br>凭借兑奖码联系我们兑奖");
                    $("#dialog").attr("class", 'yes').show();
					$(".num").text(data.num - 1);
                    //setTimeout(function () {location.reload()}, 6000)//yyy添加
                } else if (data.msg === 0) {
                    $("#content").html(data.prize);
                    $("#dialog").attr("class", 'no').show();
					$(".num").text(data.num - 1);
                } else if (data.msg == 2) {
                    $("#content").html(data.prize);
                    $("#dialog").attr("class", 'no').show()
                };
            })
        }
    });
</script>
</body>
</html>
