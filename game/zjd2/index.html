<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>砸金蛋</title>
	<link type="text/css" rel="stylesheet" href="assets/css/css.css" />
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="assets/js/zjd.js"></script>
</head>

<body>
	<div class="grid">
		<div id="hammer"><img src="assets/images/img2.png" height="87" width="74" alt=""></div>
		<div id="f"><img src="assets/images/img1.png" /></div>
		<div id="banner">
			  <dl>
			    <dt>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			      <a href="javascript:;"><img src="assets/images/egg.png" ></a>
			    </dt>
			    <dd></dd>
			  </dl>
		</div>
		<script type="text/template" id="zjd_tpl">
			<div class="block">
				<div class="title">剩余次数</div>
				<p>你还可抽奖的次数：<span class="num"> <!--num--><%=remainnum%></span></p>
			</div>
			<div class="block">
				<div class="title">活动规则</div>
					<p><!-- rule --><%=content%></p>
			</div>
			<div class="block">
				<div class="title">奖项设置</div>
					<!--prize list-->
					<%_.each(prize, function(item){ %>
						<p><%=item.title%>---<%=item.awardname%>---<%=item.num%></p>
					<%})%>
				</div>
			<div class="block">
				<div class="title">中奖记录</div>
				<!-- 所有人的中奖纪录 -->	
				<%_.each(prizelog, function(log){%>
					<p><%=log.uname%>---<%=log.awardname%>---<%=log.addtime%></p>
				<%});%>
			</div>
			
			<div class="block">
				<div class="title">我的中奖记录</div>
				<p>兑奖截止<!-- endtime --><%=endtime%></p>
				<!-- 我的中奖记录 -->
				<%_.each(myprizelog, function(log){%>
					<p><%=log.uname%>---<%=log.awardname%>---<%=log.addtime%></p>
				<%})%>
			</div>
		</script>
	</div>
	<div id="mask"></div>
	<div id="dialog" class="yes">
		<div id="content"></div>
		<button id="close">关闭</button>
	</div>
</body>
</html>
