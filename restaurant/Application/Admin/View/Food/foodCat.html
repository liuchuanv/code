<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:U('Food/foodCat')}" method="post">
    菜品分类名称：
    <input type="text" name="title" class="abc input-default" placeholder="" value="{$title}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-success" id="addnew">新增菜品分类</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>菜品分类id</th>
        <th>菜品分类名称</th>
        <th>上下架</th>
        <th>描述</th>
        <th>管理操作</th>
    </tr>
    </thead>
        <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td><if condition="($vo.is_show eq 1)">上架<else/>下架</if></td>
            <td>{$vo.remark}</td>
            <td>
                 <a href="{:U('Food/foodCatEdit', array('id'=>$vo['id']))}">编辑</a>
            </td>
        </tr>
        </volist>
    </table>
{$page}
</body>
</html>
<script>
    $(function () {
		$('#addnew').click(function(){
            window.location.href="{:U('Food/foodCatEdit')}";
		});
    });
</script>
