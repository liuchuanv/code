<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
    <form action="__ROOT__/index.php/Admin/Syscfg/{$act}" method="post" class="definewidth m20" >
        <table class="table table-bordered table-hover definewidth m10">
            <tr>
                <td width="10%" class="tableleft">ID</td>
                <td><input type="text" name="id" value="{$item.id}"/></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">标题</td>
                <td><input type="text" name="title" value="{$item.title}"/></td>
            </tr>
            <tr>
                <td class="tableleft ">内容</td>
                <td><input type="text" name="content" value='{$item["content"]}'/></td>
            </tr>
            <tr>
                <td class="tableleft">类型</td>
                <td>
                    <input type="radio" name="cfg_type" value="1" <if condition="($item['cfg_type'] eq 1)">checked</if>/> 附加费用
                    <input type="radio" name="cfg_type" value="-1" <if condition="($item['cfg_type'] eq -1)">checked</if>/> 优惠
                    <input type="radio" name="cfg_type" value="0" <empty name="item.cfg_type">checked</empty> /> 其他
                </td>
            </tr>
            <tr>
                <td class="tableleft">备注</td>
                <td><input type="text" name="remark" value="{$item.remark}"/></td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="{:U('Syscfg/index')}";
		 });
    });
</script>
