<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:U('User/index')}" method="post">
    用户名称：
    <input type="text" name="username" id="username" class="abc input-default" placeholder="" value="{$username}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-success" id="addnew">新增用户</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>用户id</th>
        <th>用户名称</th>
        <th>邮箱</th>
        <th>手机号</th>
        <th>性别</th>
        <th>年龄</th>
        <th>注册时间</th>
        <th>上传登录时间</th>
        <th>操作</th>
    </tr>
    </thead>
        <volist name="list" id="vo">
	     <tr>
            <td>{$vo.id}</td>
            <td>{$vo.uname}</td>
            <td>{$vo.email}</td>
            <td>{$vo.phone}</td>
            <td><if condition="($vo.sex eq 1)">男<else/>女</if></td>
            <td>{$vo.age}</td>
            <td>{$vo.reg_time}</td>
            <td>{$vo.last_visit}</td>
            <td>
                <a href="{:U('User/edit', array( 'id' => $vo['id'] ))}">编辑</a>
            </td>
        </tr>
        </volist>
</table>
{$page}
</body>
</html>
<script>
    $(function () {
		$('#addnew').click(function(){
			window.location.href="{:U('User/edit')}";
		});
    });
</script>
