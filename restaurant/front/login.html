<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>外卖网站-登录</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/login.css" />
	
	<script src="js/jquery.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script src="js/base.js"></script>
	<script src="js/login.js"></script>

</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="container">
			<div class="logo-wrap">
				<a href="javascript:void(0)">
					<img src="./img/logo.png" />
				</a>
			</div>
		</div>
	</div>
	<!-- //头部 -->
	
	<!-- 主体 -->
	<div class="main">
		<div class="container clearfix">
			<div class="mn-left fl">
				<img src="./img/login-banner.png" />
			</div>
			<div class="mn-right fr">
				<div class="login-wrap">
					<div class="login-head">
						<h3>登录</h3>
						<a href="javascript:void(0)" class="login-way is_default_way">普通方式登录</a>
					</div>
					<div class="login-form">
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //主体 -->
	
	<!-- 脚部 -->
	<div class="footer">
		<div class="container clearfix">
			<div class="footer-copyright serif">增值电信业务许可证 : 
				<a href="javascript:void(0)" target="_blank">鲁B2-123456</a> | 
				<a href="javascript:void(0)" target="_blank">鲁ICP备 123456</a> | 
				<a href="javascript:void(0)" target="_blank">xx工商行政管理</a> 
				Copyright ©2008-2015 xxx, All Rights Reserved.
			</div>
			<div class="footer-police container">
				<a href="http://www.zx110.org/picp/?sn=123456" rel="nofollow" target="_blank">
					<img alt="已通过鲁公网备案，备案号 123456" src="" height="30">
				</a>
			</div>
		</div>
	</div>
	<!-- //脚部 -->
	
	<!-- 登录方式0 -->
	<script type="text/template" id="login_way_0">	
		<div class="login-input login-param">
			<input type="text" name="phone" placeholder="手机号"/>
			<span data-icon="&#xe60c;"></span>
		</div>
		<div class="login-input login-param">
			<input type="text" name="verifycode" placeholder="短信验证码"/>
			<input type="button" class="getVerify" value="获取验证码" />
			<span data-icon="&#xe60b;"></span>
		</div>
		<div class="login-input">
			<input type="checkbox" name="remember" />下次自动登录
		</div>
		<div class="login-input">
			<input type="submit" value="登录" data-loginway="2"/>
		</div>
		<div class="login-input">
			<a href="javascript:void(0)" class="mr20">新用户注册</a>
			<a href="javascript:void(0)">忘记密码</a>
		</div>
	</script>
	<script type="text/template" id="login_way_1">
		<div class="login-input login-param">
			<input type="text" name="username" placeholder="手机号/用户名/邮箱"/>
			<span data-icon="&#xe601;"></span>
		</div>
		<div class="login-input login-param">
			<input type="password" name="password" placeholder="密码"/>
			<span data-icon="&#xe60b;"></span>
		</div>
		<div class="login-input login-param shortinput" id="verify">
			<input type="text" name="verify" maxlength="4" placeholder="验证码"/>
			<img src="" width="100" height="38"/>
			<a href="javascript:void(0)">换一张</a>
		</div>
		<div class="login-input">
			<input type="checkbox" name="remember" />下次自动登录
		</div>
		<div class="login-input">
			<input type="submit" value="登录" data-loginway="1"/>
		</div>
		<div class="login-input">
			<a href="javascript:void(0)" class="mr20">新用户注册</a>
			<a href="javascript:void(0)">忘记密码</a>
		</div>
	</script>
	
</body>
</html>
