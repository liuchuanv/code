<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>外卖网站</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/user_center.css" />


	<script src="js/jquery.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/layer/layer.js"></script>
	<script src="js/zxxFile.js"></script>
	<script src="js/base.js"></script>
	<script src="js/jquery-plugin.js"></script>
	<script src="js/user_center.js"></script>

</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<!-- 顶部 -->
		<div class="hd-top clearfix">
			<div class="container clearfix">
				<span class="fl">
					<i class="iconfont">&#xe600;</i>
					青岛
					<a href="#">[切换地址]</a>
				</span>
				<span class="fr info">
					<!-- data -->
				</span>
			</div>
		</div>
			
		<!-- logo和搜索框 -->
		<div class="hd-logo-search">
			<div class="container clearfix">
				<div class="logo fl">
					<a href="index.html"><img src="img/logo.png" /></a>
				</div>
				<div class="search fr">
					<form action="">
						<span class="search-box">
							<input type="text" name=""/>
						</span>
						<span class="btn-search">搜索</span> 
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- //头部 -->

	<!-- 主体 -->
	<div class="main">
		<div class=" container clearfix">
			<!-- 上边 -->
			<div class="mn-top">
				当前位置：
				<span>李沧区中海国际社区（九水路）</span>
				<a href="javascript:void(0)">[切换地址]</a>
				<i data-icon="&#xe609;"></i>
				<span class="location">个人中心</span>
			</div>
			<!-- 左边 -->
			<div class="mn-left fl">
				<ul class="mn-left-menu">
					<li><a href="#0">个人中心</a></li>
					<li><a href="#1">最近订单</a></li>
					<li><a href="#2">收货地址</a></li>
				</ul>
			</div>

			<!-- 右边 -->
			<div class="mn-right fr">
				<div class="mnr-main">
					
				</div>
			</div>
		</div>
	</div>
	<!-- //主体 -->

	<div class="footer">
		
	</div>

	<!-- 个人中心 -->
	<script type="text/template" id="content_0">
		<h3>个人中心</h3>
		<div class="mnr-content">
			<div class="item">
				<label>头像</label>
				<span class="item-cont item-avatar">
					<img src="<%=data_0.head_img?(imgUrl + data_0.head_img):"img/default-avatar.png"%>" id="preview" width="80" height="80"/>
					<a href="javascript:void(0)">编辑头像</a>
					<input type="file" class="hide" />
					<div class="btnWrap hide">
						<input type="submit" class="confirmBtn" value="确定" />
						<input type="button" class="cancelBtn" value="取消" />
					</div>
				</span>
			</div>
			<div class="item">
				<label>昵称</label>
				<span class="item-cont">
					<span><%=data_0.uname%></span>
					<a href="javascript:void(0)" class="changeNickName">[修改]</a>
					<a href="javascript:void(0)" class="saveNickName hide">[保存]</a>
				</span>
			</div>
			<div class="item">
				<label>我的邮箱</label>
				<span class="item-cont">
					<% if(_.isEmpty(data_0.email)){ %>
						<span>未绑定</span>
						<a href="javascript:void(0)" id="bindEmail">[立即绑定]</a>
					<%}else{%>
						<span><%=data_0.email%></span>
					<%}%>
				</span>
			</div>
		</div>
	</script>
	<!-- 最近订单 -->
	<script type="text/template" id="content_1">
		<h3>最近订单</h3>
		<div class="mnr-content">
			<!-- 订单 -->
			<%_.each(data_1, function(item){%>
			<div class="order">
				<div class="order-item clearfix">
					<a href="javascript:void(0)" class="img">
						<img src="<%=imgUrl+item.foodList[0].img_url%>" />
					</a>
					<p class="title">
						<%_.each(item.foodList, function(food){%>
							<%=food.title%>
						<%})%>
					</p>
					<p class="name">&nbsp; </p>
					<a href="javascript:void(0)" class="total">共<%=item.foodList.length%>个菜品></a>
				</div>
				<div class="order-item order-time"><%=item.add_time%></div>
				<div class="order-item order-price">
					<p data-icon="&#xe603;"><%=item.total_money%></p>
					<span class="pay-way">在线支付</span>
				</div>
				<div class="order-item order-status">
					<p class="order-status">
						<%if(item.status==0){%>
						未付款
						<%}else if(item.status==1){%>
						待发货
						<%}else if(item.status==2){%>
						待收货
						<%}else if(item.status==3){%>
						已完成
						<%}else if(item.status==-1){%>
						已取消
						<%}%>
					</p>
					<a href="javascript:void(0)">订单详情</a>
				</div>
			</div>
			<%})%>
		</div>
	</script>
	<!-- 收货地址 -->
	<script type="text/template" id="content_2">
		<h3>收货地址</h3>
		<div class="mnr-content clearfix" style="margin-right:-30px">
			<%_.each(data_2, function(item){%>
			<div class="accept-addr">
				<p><%=item.contact%>&nbsp;&nbsp;<%=item.sex?"先生":"女士"%></p>
				<p class="zxx_text_overflow"><%=item.address%></p>
				<p><%=item.phone%></p>
				<p class="abs" data-addrid="<%=item.id%>">
					<a href="javascript:void(0)" class="mr10 updateAddr">修改</a>
					<a href="javascript:void(0)" class="mr10 delAddr">删除</a>
				</p>
			</div>
			<%})%>
			<div class="accept-addr add-accept-addr">
				<p>&nbsp;</p>
				<p class="icon-jiahao iconfont" id="addAddr">添加新地址</p>
				<p>&nbsp;</p>
			</div>
		</div>
	</script>
	<!-- 编辑收货地址 -->
	<script type="text/template" id="content_3">
		<div class="addrForm clearfix">
			<div class="form-item">
				<label>姓名</label>
				<input type="text" name="contact" value="<%=addr.contact%>" />
			</div>
			<div class="form-item">
				<label>性别</label>
				<div class="radioWrap">
					<input type="radio" name="sex" value="1" <%=addr.sex==1 ? "checked" : ""%>/>男生
					<span class="mr20">&nbsp;</span>
					<input type="radio" name="sex" value="0" <%=addr.sex==1 ? "" : "checked"%>/>女生
				</div>
			</div>
			<div class="form-item">
				<label>位置</label>
				<input type="text" name="location" value="<%=addr.location%>" />
			</div>
			<div class="form-item">
				<label>详细地址</label>
				<input type="text" name="address" value="<%=addr.address%>"/>
			</div>
			<div class="form-item">
				<label>手机号</label>
				<input type="text" name="phone" value="<%=addr.phone%>"/>
			</div>
			<div class="form-item">
				<label>&nbsp;</label>
				<input type="submit" value="保存"/>
				<input type="button" name="cancel" value="取消"/>
			</div>
		</div>
	</script>
	<!-- 订单详情 -->
	<script type="text/template" id="content_4">
		<h3>订单详情</h3>
		<div class="mnr-content">
			<div class="order-status2">
				<ul class="clearfix">
					<li>
						订单已提交
					</li>
					<li>
						商家已接单
					</li>
					<li>
						已完成
					</li>
				</ul>
			</div>
			<div class="order-detail clearfix">
				<div class="detail-head clearfix">
					<a href="" class="img">
						<img src="<%=imgUrl+order.foodList[0].img_url%>" />
					</a>
					<p class="order-no">订单号：<%=order.order_no%></p>
					<a href="javascript:void(0)" class="evaluate">评价</a>
				</div>
				<div class="detail-left">
					<table>
						<thead>
							<tr>
								<th>菜品</th>
								<th>数量</th>
								<th>小计（元）</th>
							</tr>
						</thead>
						<tbody class="bb1">
							<%_.each(order.foodList, function(food){%>
							<tr>
								<td class="goods-name zxx_text_overflow"><%=food.title%></td>
								<td><%=food.amount%></td>
								<td><%=food.sum_money%></td>
							</tr>
							<%})%>
							<%if(order.fillFavor){%>
							<tr>
								<td class="goods-name">满<%=order.fillFavor.key%>元优惠</td>
								<td></td>
								<td class="cf33">-<%=order.fillFavor.value%></td>
							</tr>
							<%}%>
							<%if(order.foodBoxFee){%>
							<tr>
								<td class="goods-name"><%=order.foodBoxFee.title%></td>
								<td></td>
								<td><%=order.foodBoxFee.content%></td>
							</tr>
							<%}%>
							<%if(order.deliverFee){%>
							<tr>
								<td class="goods-name"><%=order.deliverFee.title%></td>
								<td></td>
								<td><%=order.deliverFee.content%></td>
							</tr>
							<%}%>
						</tbody>
						
					</table>
					<div class="order-sum">
						实际支付：
						<span class="cf33 fz24" data-icon="&#xe603"><%=order.total_money%></span>
					</div>
				</div>
				<div class="detail-right">
					<h3 class="ml10">配送信息</h3>
					<div class="deliver-info">
						<p>
							<label>配送方式：</label>
							<span>飞鸟转送</span>
						</p>
						<p>
							<label>送达时间：</label>
							<span><%=order.book_time%></span>
						</p>
					</div>
					<div class="addr-info">
						<p>
							<label>联系人：</label>
							<span><%=order.accept_address.contact%></span>
						</p>
						<p>
							<label>联系电话：</label>
							<span><%=order.accept_address.phone%></span>
						</p>
						<p>
							<label>收货地址：</label>
							<span><%=order.accept_address.address%></span>
						</p>
					</div>
					<div class="other-info">
						<p>
							<label>发票信息：</label>
							<span>无</span>
						</p>
						<p>
							<label>备注：</label>
							<span><%=order.remark%></span>
						</p>
					</div>
				</div>
				<div class="bg-img"></div>
			</div>
		</div>
	</script>
	
	<script type="type/template" id="userTpl">
		欢迎你，<%=data_0.uname%>
		<ul class="hide">
			<li><a href="./user_center.html#0" data-icon="&#xe606;"> 个人中心</a></li>
			<li><a href="./user_center.html#1" data-icon="&#xe608;"> 我的订单</a></li>
			<li><a href="./user_center.html#2" data-icon="&#xe600;"> 收货地址</a></li>
			<li class="bt1"><a href="#">退出登录</a></li>
		</ul>
	</script>
</body>
</html>
